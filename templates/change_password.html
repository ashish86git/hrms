<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | HRMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50 flex items-center justify-center min-h-screen">

<div class="max-w-md w-full bg-white rounded-3xl shadow-2xl p-8 space-y-6 border-t-8 border-red-500">
    <div class="text-center">
        <h2 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-red-600 to-orange-500 tracking-tight">
            Update Password
        </h2>
        <p class="text-gray-500 mt-2 text-sm font-medium">Verify your email and old password</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, msg in messages %}
            <div class="px-4 py-2 rounded-xl text-sm font-bold {% if category == 'error' %}bg-red-100 text-red-600{% else %}bg-green-100 text-green-700{% endif %}">
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Your Email</label>
            <input type="email" name="username" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:border-red-500 focus:ring-1 focus:ring-red-500 font-bold outline-none">
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Old Password</label>
            <input type="password" name="old_password" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl focus:border-red-500 focus:ring-1 focus:ring-red-500 font-bold outline-none">
        </div>

        <hr class="border-gray-100 my-4">

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1 text-orange-600">New Password</label>
            <input type="password" name="new_password" required class="w-full p-4 bg-gray-50 border border-orange-300 rounded-2xl focus:border-orange-500 focus:ring-1 focus:ring-orange-500 font-bold outline-none">
        </div>

        <div>
            <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1 text-orange-600">Confirm New Password</label>
            <input type="password" name="confirm_password" required class="w-full p-4 bg-gray-50 border border-orange-300 rounded-2xl focus:border-orange-500 focus:ring-1 focus:ring-orange-500 font-bold outline-none">
        </div>

        <div class="flex flex-col space-y-3 pt-2">
            <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-orange-500 text-white font-black py-4 rounded-2xl uppercase tracking-widest text-xs shadow-lg transition transform active:scale-[0.98]">
                Change Password
            </button>
            <a href="{{ url_for('login') }}" class="text-center text-xs font-bold text-gray-400 hover:text-red-500 transition">
                Back to Login
            </a>
        </div>
    </form>
</div>

</body>
</html>
